query ListEventsByStartDate(
  $type: String
  $start_date: ModelStringKeyConditionInput
  $sortDirection: ModelSortDirection
  $filter: ModelEventFilterInput
  $limit: Int
  $nextToken: String
) {
  eventsByStartDate(
    type: $type
    start_date: $start_date
    sortDirection: $sortDirection
    filter: $filter
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      id
      type
      name
      venue { name }
      artists
      start_date
      end_date
      description
    }
    nextToken
  }
}