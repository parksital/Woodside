type Venue
@model { 
  id: ID!
  name: String!
  description: String
}

type Event
@model
@key(name: "ByStartDate", fields: ["type", "start_date"], queryField: "eventsByStartDate") {
  id: ID!
  type: String
  name: String!
  venue: Venue! @connection
  artists: [String]!
  start_date: AWSDateTime!
  end_date: AWSDateTime!
  description: String
}

type Artist
@model {
  id: ID!
  name: String!
  description: String
}