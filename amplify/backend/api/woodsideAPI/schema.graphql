type Venue @model {
  id: ID!
  name: String!
  events: [Event]! @connection(name: "VenueEvents")
  description: String
}
type Event @model @key(name: "ByDate", fields: ["date"], queryField: "EventsByDate") {
  id: ID!
  name: String!
  date: AWSDateTime!
  venue: Venue! @connection(name: "VenueEvents")
  description: String
}